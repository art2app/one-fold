<ion-header>

  <ion-navbar>
    <ion-title>Registered Group Budget</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Find Group Budget</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)="join()">Join</button>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label stacked>New Group</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button (click)="create()">Create</button>
    </ion-item>
  </ion-list>
</ion-content>
