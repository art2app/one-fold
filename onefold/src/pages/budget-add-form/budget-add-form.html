<ion-header>

  <ion-navbar>
    <ion-title>Add New Budget</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Budget name</ion-label>
      <ion-input type="text" value="" placeholder="type here.."></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Nominal</ion-label>
      <ion-input type="number" value="" placeholder="type here.."></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Categorize</ion-label>
      <ion-select>
        <ion-option value="income">Income</ion-option>
        <ion-option value="expense">Expense</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <button ion-button default>Create</button>
    </ion-item>
  </ion-list>
</ion-content>
