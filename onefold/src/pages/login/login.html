<ion-content padding>
  <ion-list no-lines>
    <ion-item>
      <button ion-button (click)="login('google')">Login With Google</button>
    </ion-item>
    <ion-item>
      <button ion-button (click)="login('facebook')">Login With Facebook</button>
    </ion-item>
    <ion-item>
      <button ion-button (click)="signup()" small>Signup</button>
    </ion-item>
  </ion-list>
</ion-content>
