<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Budget</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of Budget">
      <h2>{{item.name}}</h2>
      <p item-right>{{item.nominal | currency:'IDR'}}</p>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-label>Set Alert when exceeds 50% budget</ion-label>
    <ion-checkbox color="orange"></ion-checkbox>
  </ion-item>

  <ion-item>
    <ion-label>Budget for category</ion-label>
    <ion-checkbox color="orange"></ion-checkbox>
  </ion-item>
  <ion-fab center bottom>
    <button ion-fab color="light"><ion-icon name="checkmark"></ion-icon></button>
  </ion-fab>
</ion-content>
